<nav
  class="navbar navbar-expand-lg navbar-light bg-light fixed-top"
  style="margin-bottom: 100px"
>
  <div class="container">
    <a class="navbar-brand" [routerLink]="['/home']" *ngIf="usuarioConectado">
      <img
        [src]="usuarioConectado!.foto"
        width="40"
        height="40"
        loading="lazy"
        class="d-inline-block align-top rounded-circle"
        alt="Home"
      />
      {{ usuarioConectado.nombre }}, {{ usuarioConectado.apellido }}
    </a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarsExample10"
      aria-controls="navbarsExample10"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div
      class="collapse navbar-collapse justify-content-end"
      id="navbarsExample10"
    >
      <div *ngIf="usuarioConectado; else loginBlock">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" routerLink="/usuario/perfil">
              <i class="fa-solid fa-user"></i> Mi Perfil
            </a>
          </li>
          <li *ngIf="usuarioConectado?.perfil == 'admin'" class="nav-item">
            <a class="nav-link" routerLink="/admin/usuarios">
              <i class="fa-solid fa-users"></i> Usuarios
            </a>
          </li>
          <li *ngIf="usuarioConectado?.perfil == 'admin'" class="nav-item">
            <a class="nav-link" routerLink="/usuario/turnos">
              <i class="fa-solid fa-calendar-alt"></i> Turnos
            </a>
          </li>
          <li *ngIf="usuarioConectado?.perfil == 'admin'" class="nav-item">
            <a class="nav-link" routerLink="/usuario/sacarTurno">
              <i class="fa-solid fa-plus-circle"></i> Solicitar Turno
            </a>
          </li>
          <li *ngIf="usuarioConectado?.perfil == 'paciente'" class="nav-item">
            <a class="nav-link" routerLink="/usuario/turnos">
              <i class="fa-solid fa-calendar-alt"></i> Mis Turnos
            </a>
          </li>
          <li *ngIf="usuarioConectado?.perfil == 'paciente'" class="nav-item">
            <a class="nav-link" routerLink="/usuario/sacarTurno">
              <i class="fa-solid fa-plus-circle"></i> Solicitar Turno
            </a>
          </li>
          <li
            *ngIf="usuarioConectado?.perfil == 'especialista'"
            class="nav-item"
          >
            <a class="nav-link" routerLink="/usuario/turnos">
              <i class="fa-solid fa-calendar-alt"></i> Mis Turnos
            </a>
          </li>
          <li
            *ngIf="usuarioConectado?.perfil == 'especialista'"
            class="nav-item"
          >
            <a class="nav-link" routerLink="/especialista/pacientes">
              <i class="fa-solid fa-users"></i> Pacientes
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" (click)="cerrarSesion()">
              <i class="fa-solid fa-sign-out-alt"></i>
            </a>
          </li>
        </ul>
      </div>

    <ng-template #loginBlock>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" routerLink="/login">
            <i class="fa-solid fa-lock"></i> Login
          </a>
        </li>
      </ul>
    </ng-template>
    </div>
  </div>
</nav>
